<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2 style="color:blue;">Listado de productos</h2>
        <br>
        <label><input type="checkbox" id="isAdmin" onclick="checkAdmin(this)"> Ser administrador</label>
        <div class="jumbotron" id="listadoProductos">
        </div>
        <h1 style="color:blue;">Ingrese un producto</h1>
        <br>
        <div class="jumbotron">
            <div id="myForm">
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Ingrese un nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion"><b>Descripcion</b></label>
                    <input id="descripcion" class="form-control" type="text" name="descripcion" placeholder="Ingrese una descripcion">
                </div>
                <div class="form-group">
                    <label for="codigo"><b>Codigo</b></label>
                    <input id="codigo" class="form-control" type="number" name="codigo" placeholder="Codigo">
                </div>
                <div class="form-group">
                    <label for="imagenUrl"><b>Imagen (URL)</b></label>
                    <input id="imagenUrl" class="form-control" type="text" name="imagenUrl" placeholder="Ingrese una imagen">
                </div>
                <div class="form-group">
                    <label for="precio"><b>Precio</b></label>
                    <input id="precio" class="form-control" type="number" name="precio" placeholder="Ingrese un precio">
                </div>
                <div class="form-group">
                    <label for="stock"><b>Stock</b></label>
                    <input id="stock" class="form-control" type="number" name="stock" placeholder="Ingrese el stock">
                </div>
                <button id="btn_guardar" class="btn btn-primary mt-3 mb-5">GUARDAR PRODUCTO</button>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
